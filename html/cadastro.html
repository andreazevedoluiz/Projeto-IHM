<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <img class="logo-imagem" src="/assets/img/logo maior.png" alt="Logo Senior+">
            </div>
            <nav class="icones">
                <ul class="icones-lista">
                    <li class="icones-lista-link">
                        <a href="paginaInicial.html">
                            <img src="/assets/img/voltar.png" alt="Ícone de voltar">
                            <p>Voltar</p>
                        </a>
                    </li>
                    <li class="icones-lista-link">
                        <a href="#">
                            <img src="/assets/img/busca.png" alt="Ícone de busca">
                            <p>Buscar</p>
                        </a>
                    </li>
                    <li class="icones-lista-link">
                        <a href="#">
                            <img src="/assets/img/remedios2.png" alt="Ícone de medicamentos">
                            <p>Medicamentos</p>
                        </a>
                    </li>
                    <li class="icones-lista-link">
                        <a href="#">
                            <img src="/assets/img/consulta2.png" alt="Ícone de consultas">
                            <p>Consultas</p>
                        </a>
                    </li>
                    <li class="icones-lista-link">
                        <a href="javascript:void(0)" onclick="confirmarSaida()">
                            <img src="/assets/img/sair.png" alt="Ícone de sair">
                            <p>Sair</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="titulo-cadastro">Cadastrar Interno</h1>
        <div class="form-container"> <!-- Container para os formulários -->
            <section class="formulario">
                <h2 class="sub-titulo-cadastro">Dados Pessoais</h2>
                <form action="/cadastrar" method="post">
                    <!-- Campo para upload de foto -->
                    <label for="foto">Adicionar Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                    <!-- Botão de Salvar -->
                    <button type="submit" class="btn-salvar">Salvar</button>
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>

                    <div class="form-inline">
                        <div>
                            <label for="data-nascimento">Data de Nascimento:</label>
                            <input type="date" id="data-nascimento" name="data-nascimento" required class="small">
                        </div>
                        <div>
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required class="small">
                        </div>
                        <div>
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo" class="small">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>

                        </div>
                    </div>
                </form>
            </section>

            <section class="formulario">
                <h2 class="sub-titulo-cadastro">Contato de Emergência</h2>
                <form action="/cadastrar" method="POST">
                    <label for="contato-nome">Nome do Contato:</label>
                    <input type="text" id="contato-nome" name="contato-nome" required>

                    <label for="contato-telefone">Telefone:</label>
                    <input type="tel" id="contato-telefone" name="contato-telefone" required>

                    <label for="relacao">Relação:</label>
                    <input type="text" id="relacao" name="relacao" required>
                </form>
            </section>

            <section class="formulario">
                <h2 class="sub-titulo-cadastro">Dados Médicos</h2>
                <form id="dados-medicos-form" action="/cadastrar" method="POST">
                    <label for="patologia">Patologia:</label>
                    <input type="text" id="patologia" name="patologia[]" required>

                    <button type="button" id="adicionar-patologia">Adicionar Nova Patologia</button>
                    <div id="novas-patologias"></div>

                    <label for="nome-medicamento">Nome do Medicamento:</label>
                    <input type="text" id="nome-medicamento" name="nome-medicamento[]" required>

                    <label for="dosagem-medicamento">Dosagem (mg/ml):</label>
                    <input type="text" id="dosagem-medicamento" name="dosagem-medicamento[]" required>

                    <label for="quantidade-diaria">Quantidade Diária (vezes por dia):</label>
                    <input type="number" id="quantidade-diaria" name="quantidade-diaria[]" min="1" required>

                    <button type="button" id="adicionar-medicamento">Adicionar Novo Medicamento</button>
                    <div id="novos-medicamentos"></div>

                    <label for="data-consulta">Data da Consulta:</label>
                    <input type="date" id="data-consulta" name="data-consulta[]" required>

                    <label for="local-consulta">Local da Consulta:</label>
                    <input type="text" id="local-consulta" name="local-consulta[]" required>

                    <label for="medico-consulta">Médico:</label>
                    <input type="text" id="medico-consulta" name="medico-consulta[]" required>

                    <label for="contato-medico">Contato do Médico:</label>
                    <input type="tel" id="contato-medico" name="contato-medico[]" required>

                    <button type="button" id="adicionar-consulta">Adicionar Nova Consulta</button>
                    <div id="novas-consultas"></div>

                    <button type="submit" class="btn-salvar">Salvar</button>
                </form>
            </section>
        </div> <!-- Fechamento do container -->
    </main>
    
    <!-- Alerta de saída -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="fecharModal()">&times;</span>
            <p>Tem certeza que deseja sair?</p>
            <button onclick="confirmarRedirecionamento()">Sim</button>
            <button onclick="fecharModal()">Não</button>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
